<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 id="board" style="width: 300px; text-align: center">Tic Tac Toe</h1>
    <div>
      <table style="width: 300px; text-align: center;  font-size: xx-large; font-weight: bolder ;border:1px solid black; border-collapse: collapse">
        <tr style="height: 100px">
          <td style="border:1px solid black;">X</td>
          <td style="border:1px solid black;">X</td>
          <td style="border:1px solid black;">X</td>
        </tr>
        <tr style="height: 100px">
          <td style="border:1px solid black;">X</td>
          <td style="border:1px solid black;">X</td>
          <td style="border:1px solid black;">X</td>
        </tr>
        <tr style="height: 100px">
          <td style="border:1px solid black;">X</td>
          <td style="border:1px solid black;">X</td>
          <td style="border:1px solid black;">X</td>
        </tr>
      </table>
    </div>
    <div id="winner"></div>
    <div style="width: 300px; margin: 30px 0px ; text-align: center">
      <button id="button" style="text: ">Play again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
