<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body style="text-align:center;">
    <h1 style="text-align: center">Tic Tac Toe</h1>
    <div style="display: inline-block;">
      <table id="board" style="width: 300px; font-size: xx-large; font-weight: bolder ;border:1px solid black; border-collapse: collapse">
        <tr class="A" style="height: 100px">
          <td class="1" style="border:1px solid black; width: 100px;"></td>
          <td class="2" style="border:1px solid black; width: 100px;"></td>
          <td class="3" style="border:1px solid black; width: 100px;"></td>
        </tr>
        <tr class="B" style="height: 100px">
          <td class="1" style="border:1px solid black; width: 100px;"></td>
          <td class="2" style="border:1px solid black; width: 100px;"></td>
          <td class="3" style="border:1px solid black; width: 100px;"></td>
        </tr>
        <tr class="C" style="height: 100px">
          <td class="1" style="border:1px solid black; width: 100px;"></td>
          <td class="2" style="border:1px solid black; width: 100px;"></td>
          <td class="3" style="border:1px solid black; width: 100px;"></td>
        </tr>
      </table>
    </div>
    <h3 id="turn" style="margin: 30px 0px ; text-align: center">X's turn</h3>
    <div style="margin: 30px 0px ; text-align: center">
      <button id="button" style="text: ">Play again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
